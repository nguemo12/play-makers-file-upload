<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Image Upload</h1>
        <!-- Bootstrap Alerts -->
        <div class="alert alert-success mt-3" role="alert" id="successMessage" style="display: none;">
            <!-- Success message will be displayed here -->
        </div>
        <div class="alert alert-danger mt-3" role="alert" id="errorMessage" style="display: none;">
            <!-- Error message will be displayed here -->
        </div>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imgInp">Choose Image</label>
            <div class="form-group" style="display: flex;">
                <input type="file" class="form-control-file" name="image" accept="image/png" id="imgInp" required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
            <div class="form-group">
                <div style="height: 700px; width: 700px; background-color: rgb(236, 178, 19); border-radius: 50%; ">
                    <img id="blah" alt="uploaded image"
                        style="border-radius: 100%; margin-top: 15%; margin-left: 15%; width: 70%;">
                </div>
            </div>

        </form>


    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.text();
                imgInp.onchange = evt => {
                    const [file] = imgInp.files
                    if (file) {
                        blah.src = URL.createObjectURL(file)

                    }
                }
                
                    if (result === "File uploaded successfully.") {
                        displaySuccessMessage(result)
                    } else {
                        displayErrorMessage(result);
                    }

                



            } catch (error) {
                console.error(error);
                displayErrorMessage('An error occurred while uploading the image.');
            }
        });

        // Function to display success messages
        function displaySuccessMessage(message) {
            const successMessageElement = document.getElementById('successMessage');
            successMessageElement.textContent = message;
            successMessageElement.style.display = 'block';

            // Hide the success message after 3 seconds (3000 milliseconds)
            setTimeout(() => {
                successMessageElement.style.display = 'block';
            }, 3000);
        }

        // Function to display error messages
        function displayErrorMessage(message) {
            const errorMessageElement = document.getElementById('errorMessage');
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        }
    </script>
</body>

</html>
